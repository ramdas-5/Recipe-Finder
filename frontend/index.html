<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- ✅ Navbar -->
    <nav class="navbar">
        <div class="logo">Yumlytic</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="./saved-recipes.html">Saved Recipes</a></li>
            <div>
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">
                  <i class="fas fa-moon">🌙</i>
                  <i class="fas fa-sun">☀️</i>
                  <span class="ball"></span>
                </label>
              </div>
        </ul>
    </nav>

    <!-- ✅ Search Section -->
    <section id="search-section">
        <h1>Find Your Favorite Recipes</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Enter ingredients (e.g., chicken, tomato)">
            <button id="sbtn" onclick="searchRecipes()">Search</button>
        </div>
    </section>

    <!-- ✅ Recipe List -->
    <div id="recipe-list"></div>


    <footer class="footer">
        <p>&copy; 2025 Yumlytic. All Rights Reserved.</p>
       
    </footer>


    <script src="js/app.js"></script>
</body>
</html>
